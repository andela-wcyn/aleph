<div class="screen-header">
  <div class="header-body">
    <h2>
      <i class="fa fa-fw fa-user-secret"></i>
      People and Companies
      <small>{{::result.total_entities_count | number}} entities</small>
    </h2>
  </div>
</div>

<div class="screen">
  <div class="row">
    <div class="col-md-8">
      <div class="search-bar">
        <form class="form-horizontal" role="search" ng-submit="submitSearch(form)">
          <div class="input-group">
            <input type="text" class="form-control" autofocus ng-model="search.q" placeholder="Search people and companies">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
                Search
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="list-group">
        <a ng-repeat="dataset in result.results"
           href="/entities?filter:dataset={{dataset.name}}" class="list-group-item">
          <span class="badge" ng-if="dataset.entities_count">
            {{::dataset.entities_count | number}}
          </span>
          <privacy-icon subject="dataset"></privacy-icon>
          <strong>{{::dataset.label}}</strong>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <search-facet result="result" query="query" title="Categories"
                    facet="category">
      </search-facet>
      <search-facet result="result" query="query" title="Countries"
                    facet="countries">
      </search-facet>

      <entity-recon-teaser></entity-recon-teaser>
    </div>
  </div>
</div>
